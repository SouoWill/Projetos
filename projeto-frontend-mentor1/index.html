<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="div-container">
        <section class="sec1">
          <p class="p-sec1">Seus Resultados</p>
          <P class="p-circulo">
            76
            <span class="de-100">de 100</span>
          </P>
          <h1>Bom</h1>
          <p class="p-sec1 psec1">Você obteve pontuação superior a 65% das pessoas que fizeram esses testes.</p>
        </section>
   
          <section class="sec2">
            <div class="div-sec2">
              <h2>Sumário</h2>
              <article>
                <p class="p-red"><img src="assets/images/icon-reaction.svg" alt=""> Reação</p>
                <p><strong>80</strong> / 100</p>
              </article>
              <article>
                <p class="p-yellow"><img src="assets/images/icon-memory.svg" alt=""> Memória</p>
                <p><strong>92</strong> / 100</p>
              </article>
              <article>
                <p class="p-green"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
                <p><strong>61</strong> / 100</p>
              </article>
              <article>
                <p class="p-blue"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
                <p><strong>72</strong> / 100</p>
              </article>
              <button class="botao">Continue</button>
        </section>
      </div>
    </div>
  </main>

  <footer class="rodape">

    Criado by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 

    Codado by <a href="https://www.github.com/SouoWill" target="_blank">Will</a>.

  </footer>
</body>
</html>
