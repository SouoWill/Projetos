<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem"></div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa seu login para acessar sua conta.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">
                            person
                        </span>
                        <input type="email" name="email" id="email" placeholder="Seu E-mail" required autocomplete="email" class="formp">
                        <label for="login">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="senha" id="senha" placeholder="Sua Senha" required minlength="8" maxlength="20" autocomplete="current-password" class="formp">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="pag2.html" class="botao" target="_blank">
                        Esqueci minha senha
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
